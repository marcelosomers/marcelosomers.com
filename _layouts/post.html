<!DOCTYPE html>
<html lang="en">
  {% include _head.html %}

  <body class="sans-serif gray-dark">
    {% include _header.html %}

    <div class="sans-serif bg-gray-light border-bottom border-gray-med article-title">
      <div class="mx-auto max-width-3 p2">
        <h1>{{ page.title }}</h1> {% if page.subtitle %}
        <h2 class="regular">{{ page.subtitle}}</h2> {% endif %}
      </div>
    </div>

    <article class="mx-auto max-width-3 p2 markdown">
      {{ content }}
    </article>
  </body>
</html>

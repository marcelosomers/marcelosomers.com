---
layout: default
---

<h1 class="h1 mt4 pt4">Speaking</h1>

<ul class="list-reset m0 flex flex-wrap">
  {% for post in site.talks reversed %}
  <li class="p2 bg-white border rounded mr1 mb1 col-4">
    <div class="flex-auto">
      <img src="/img/{{ post.image }}" alt="{{ post.title }} Slide Cover" class="fit" />
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </div>
  </li>
  {% endfor %}
</ul>

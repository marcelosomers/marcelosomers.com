<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {% endif %}Marcelo Somers</title>

  <meta name="author" content="Marcelo Somers">
  <meta name="description" content="{{site.description}}">

	<!-- Facebook Open Graph tags -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://marcelosomers.com{{page.url}}" />
	<meta property="og:title" content="{{page.title}}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
	<meta property="og:image" content="{% if page.image %}http://marcelosomers.com/img/{{page.image}}{% endif %}" />

	<!-- Twitter card tags -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:domain" value="marcelosomers.com" />
	<meta name="twitter:title" value="{{page.title}}" />
	<meta name="twitter:description" value="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="twitter:image" content="{% if page.image %}http://marcelosomers.com/img/{{page.image}}{% endif %}">
	<meta name="twitter:url" content="http://marcelosomers.com{{page.url}}" />

	<link rel="stylesheet" href="/css/blog.css">

  <!-- Favicons and Touch Device Icons -->
	<link rel="icon" href="/favicon-16.png" sizes="16x16" type="image/png">
	<link rel="icon" href="/favicon-32.png" sizes="32x32" type="image/png">
	<link rel="icon" href="/favicon-48.png" sizes="48x48" type="image/png">
	<link rel="icon" href="/favicon-62.png" sizes="62x62" type="image/png">
	<link rel="icon" href="/favicon-192.png" sizes="192x192" type="image/png">
</head>
